<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your date has been selected. We'll get back to you soon!</p>
    </div>
    <script>
        // Check if the audio player already exists to prevent restarting
        if (!window.audioPlayer) {
            window.audioPlayer = new Audio("music.mp3"); // Replace with your actual file
            window.audioPlayer.loop = true;
            window.audioPlayer.volume = 0.5;
    
            // Restore last saved playback position
            let savedTime = localStorage.getItem("musicTime") || 0;
            window.audioPlayer.currentTime = parseFloat(savedTime);
    
            window.audioPlayer.play().catch(() => {
                console.log("Autoplay blocked, waiting for user interaction.");
            });
    
            // Continuously save the current playback position
            setInterval(() => {
                localStorage.setItem("musicTime", window.audioPlayer.currentTime);
            }, 1000);
        }
    
        // Ensure music starts if user interacts with the page
        document.addEventListener("click", function () {
            if (window.audioPlayer.paused) {
                window.audioPlayer.play();
            }
        });
    </script>      
</body>
</html>
