<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Your date has been selected. We'll get back to you soon!</p>
    </div>
    <script>
        var music = new Howl({
            src: ['music.mp3'], // Replace with your actual file
            loop: true,
            volume: 0.5,
            html5: true
        });
    
        // Restore playback position
        var savedTime = sessionStorage.getItem("musicTime") || 0;
        music.seek(parseFloat(savedTime));
    
        // Play on interaction
        document.addEventListener("click", function () {
            if (!music.playing()) {
                music.play();
            }
        });
    
        // Save progress every second
        setInterval(() => {
            sessionStorage.setItem("musicTime", music.seek());
        }, 1000);
    </script>
    
    
    

</body>
</html>
