<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh no! ðŸ˜¢</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
            text-align: center;
        }
        .container {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .sad-goose img {
            width: 250px;
        }
        .cta-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oh no! ðŸ˜¢</h1>
        <p>You made the silly goose sad... Are you sure?</p>
        <div class="sad-goose">
            <img src="images/sad_goose.png" alt="Sad Goose">
        </div>
        <p><strong>Give it another try?</strong></p>
        <a href="index.html" class="cta-button">Go Back</a>
    </div>  
    <script>
        var music = new Howl({
            src: ['music.mp3'], // Replace with your actual file
            loop: true,
            volume: 0.5,
            html5: true
        });
    
        // Restore playback position
        var savedTime = sessionStorage.getItem("musicTime") || 0;
        music.seek(parseFloat(savedTime));
    
        // Play on interaction
        document.addEventListener("click", function () {
            if (!music.playing()) {
                music.play();
            }
        });
    
        // Save progress every second
        setInterval(() => {
            sessionStorage.setItem("musicTime", music.seek());
        }, 1000);
    </script>
    
    
</body>
</html>
