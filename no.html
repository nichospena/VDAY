<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh no! ðŸ˜¢</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
            text-align: center;
        }
        .container {
            background: #ffe4e1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .sad-goose img {
            width: 250px;
        }
        .cta-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("background-music");
    
            // Check if an audio instance already exists
            if (!window.audioPlayer) {
                window.audioPlayer = audio;
                let savedTime = sessionStorage.getItem("musicTime") || 0;
                audio.currentTime = parseFloat(savedTime);
                audio.volume = 0.5;
    
                function playMusic() {
                    if (audio.paused) {
                        audio.play().catch(err => console.log("Autoplay blocked, waiting for user interaction."));
                    }
                }
    
                // Start music on first user interaction (fixes iPhone autoplay block)
                document.body.addEventListener("click", playMusic);
    
                // Save the timestamp every second
                setInterval(() => {
                    sessionStorage.setItem("musicTime", audio.currentTime);
                }, 1000);
            } else {
                // If music is already playing, replace the current audio element
                audio.remove();
                audio = window.audioPlayer;
            }
        });
    </script>    
    <div class="container">
        <h1>Oh no! ðŸ˜¢</h1>
        <p>You made the silly goose sad... Are you sure?</p>
        <div class="sad-goose">
            <img src="images/sad_goose.png" alt="Sad Goose">
        </div>
        <p><strong>Give it another try?</strong></p>
        <a href="index.html" class="cta-button">Go Back</a>
    </div>    
</body>
</html>
