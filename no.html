<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh no! ðŸ˜¢</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
            text-align: center;
        }
        .container {
            background: #ffe4e1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .sad-goose img {
            width: 250px;
        }
        .cta-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oh no! ðŸ˜¢</h1>
        <p>You made the silly goose sad... Are you sure?</p>
        <div class="sad-goose">
            <img src="images/sad_goose.png" alt="Sad Goose">
        </div>
        <p><strong>Give it another try?</strong></p>
        <a href="index.html" class="cta-button">Go Back</a>
    </div>  
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Check if audio is already playing
            if (!window.audioPlayer) {
                window.audioPlayer = new Audio("music.mp3"); // Replace with your actual file
                window.audioPlayer.loop = true;
                window.audioPlayer.volume = 0.5;
    
                // Restore last saved playback position
                let savedTime = sessionStorage.getItem("musicTime") || 0;
                window.audioPlayer.currentTime = parseFloat(savedTime);
    
                window.audioPlayer.play().catch(() => {
                    console.log("Autoplay blocked, waiting for user interaction.");
                });
    
                // Continuously save the playback position
                setInterval(() => {
                    sessionStorage.setItem("musicTime", window.audioPlayer.currentTime);
                }, 1000);
            }
    
            // Ensure music starts if user interacts with the page
            document.body.addEventListener("click", function () {
                if (window.audioPlayer.paused) {
                    window.audioPlayer.play();
                }
            });
        });
    </script>    
</body>
</html>
