<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Selection</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Center container */
        .container {
            text-align: center;
        }

        /* Dessert options grid styling */
        .dessert-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
        }

        /* Individual dessert item styling */
        .dessert-item {
            text-align: center;
            width: 150px;
        }

        .dessert-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dessert-item label {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            font-size: 1rem;
        }

        .cta-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pick a Dessert üç®</h1>
        <p>Select your favorite dessert:</p>
        <form action="activities_selection.html" method="GET">
            <input type="hidden" name="date" id="hidden-date">
            <input type="hidden" name="food" id="hidden-food">
        
            <div class="dessert-options">
                <!-- Original Options -->
                <div class="dessert-item">
                    <label>
                        <img src="images/cheesecake.jpg" alt="Cheesecake">
                        <input type="checkbox" name="dessert" value="Cheesecake"> Cheesecake
                    </label>
                </div>
                <div class="dessert-item">
                    <label>
                        <img src="images/cumballz.jpg" alt="Cumballz">
                        <input type="checkbox" name="dessert" value="Cumballz"> Cumballz
                    </label>
                </div>
                <div class="dessert-item">
                    <label>
                        <img src="images/Spumoni.png" alt="Spumoni">
                        <input type="checkbox" name="dessert" value="Spumoni"> Spumoni
                    </label>
                </div>
                <div class="dessert-item">
                    <label>
                        <img src="images/lindor_chocolate.jpg" alt="Lindor Chocolate">
                        <input type="checkbox" name="dessert" value="Lindor Chocolate"> Lindor Chocolate
                    </label>
                </div>
                <div class="dessert-item">
                    <label>
                        <img src="images/cherry_moose_tracks.jpg" alt="Cherry Moose Tracks">
                        <input type="checkbox" name="dessert" value="Cherry Moose Tracks"> Cherry Moose Tracks
                    </label>
                </div>
                <!-- New Options -->
                <div class="dessert-item">
                    <label>
                        <img src="images/baskin_robbins.jpg" alt="Baskin Robbins">
                        <input type="checkbox" name="dessert" value="Baskin Robbins"> Baskin Robbins
                    </label>
                </div>
                <div class="dessert-item">
                    <label>
                        <img src="images/choco_cookie_icecream.jpg" alt="Choco Cookie Ice Cream">
                        <input type="checkbox" name="dessert" value="Choco Cookie Ice Cream"> Choco Cookie Ice Cream
                    </label>
                </div>
                <div class="dessert-item">
                    <label>
                        <img src="images/cold_stone.jpg" alt="Cold Stone">
                        <input type="checkbox" name="dessert" value="Cold Stone"> Cold Stone
                    </label>
                </div>
                <div class="dessert-item">
                    <label>
                        <img src="images/heath_bars.jpg" alt="Heath Bars">
                        <input type="checkbox" name="dessert" value="Heath Bars"> Heath Bars
                    </label>
                </div>
            </div>

    
        
            
            <button type="submit" class="cta-button">Next</button>
        </form>
        
        <script>
            const params = new URLSearchParams(window.location.search);
            document.getElementById('hidden-date').value = params.get('date') || 'Not provided';
            document.getElementById('hidden-food').value = params.get('food') || 'Not provided';
        </script>
        
    
    
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio;
    
            // Check if an existing audio player already exists
            if (window.parent.audioPlayer) {
                audio = window.parent.audioPlayer;
            } else {
                // Create a new audio player only once
                audio = new Audio("music.mp3"); // Replace with your actual file
                audio.loop = true;
                audio.volume = 0.5;
                window.parent.audioPlayer = audio;
            }
    
            // Restore playback position
            let savedTime = sessionStorage.getItem("musicTime") || 0;
            audio.currentTime = parseFloat(savedTime);
    
            // Play music after the first interaction (for iPhones)
            function playMusic() {
                if (audio.paused) {
                    audio.play().then(() => {
                        sessionStorage.setItem("musicTime", audio.currentTime);
                    }).catch(() => {
                        console.log("Autoplay blocked, waiting for user interaction.");
                    });
                }
            }
    
            // Detect user interaction to start music (fix for iPhones)
            document.body.addEventListener("click", playMusic);
    
            // Save playback position every second
            setInterval(() => {
                sessionStorage.setItem("musicTime", audio.currentTime);
            }, 1000);
        });
    </script>      
</body>
</html>
