<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form Submission</title>
</head>
<body>
    <h1>Test Form</h1>
    <form id="test-form" action="https://formspree.io/f/xqakovlq" method="POST">
        <label>
            Date:
            <input type="text" name="date" value="2024-06-12">
        </label>
        <br>
        <label>
            Food:
            <input type="text" name="food" value="Cheesecake Factory">
        </label>
        <br>
        <label>
            Desserts:
            <input type="text" name="desserts" value="Cumballz">
        </label>
        <br>
        <label>
            Activities:
            <input type="text" name="activities" value="Netflix & Cuddles">
        </label>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('test-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const form = event.target;

            fetch(form.action, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'thank_you.html';
                } else {
                    alert('Form submission failed.');
                }
            })
            .catch(() => {
                alert('There was an error. Redirecting anyway...');
                window.location.href = 'thank_you.html';
            });
        });
    </script>
</body>
</html>
