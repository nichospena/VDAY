<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pink-container">
        <h1>Pick a Date ðŸ“…</h1>
        <form action="food_selection.html" method="GET">
            <label for="date">Choose a Date:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit" class="cta-button">Next</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio;
    
            // Check if an existing audio player already exists
            if (window.parent.audioPlayer) {
                audio = window.parent.audioPlayer;
            } else {
                // Create a new audio player only once
                audio = new Audio("music.mp3"); // Replace with your actual file
                audio.loop = true;
                audio.volume = 0.5;
                window.parent.audioPlayer = audio;
            }
    
            // Restore playback position
            let savedTime = sessionStorage.getItem("musicTime") || 0;
            audio.currentTime = parseFloat(savedTime);
    
            // Play music after the first interaction (for iPhones)
            function playMusic() {
                if (audio.paused) {
                    audio.play().then(() => {
                        sessionStorage.setItem("musicTime", audio.currentTime);
                    }).catch(() => {
                        console.log("Autoplay blocked, waiting for user interaction.");
                    });
                }
            }
    
            // Detect user interaction to start music (fix for iPhones)
            document.body.addEventListener("click", playMusic);
    
            // Save playback position every second
            setInterval(() => {
                sessionStorage.setItem("musicTime", audio.currentTime);
            }, 1000);
        });
    </script>      
</body>
</html>
