<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("background-music");
    
            // Check if an audio instance already exists
            if (!window.audioPlayer) {
                window.audioPlayer = audio;
                let savedTime = sessionStorage.getItem("musicTime") || 0;
                audio.currentTime = parseFloat(savedTime);
                audio.volume = 0.5;
    
                function playMusic() {
                    if (audio.paused) {
                        audio.play().catch(err => console.log("Autoplay blocked, waiting for user interaction."));
                    }
                }
    
                // Start music on first user interaction (fixes iPhone autoplay block)
                document.body.addEventListener("click", playMusic);
    
                // Save the timestamp every second
                setInterval(() => {
                    sessionStorage.setItem("musicTime", audio.currentTime);
                }, 1000);
            } else {
                // If music is already playing, replace the current audio element
                audio.remove();
                audio = window.audioPlayer;
            }
        });
    </script>    
    <div class="pink-container">
        <h1>Pick a Date ðŸ“…</h1>
        <form action="food_selection.html" method="GET">
            <label for="date">Choose a Date:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit" class="cta-button">Next</button>
        </form>
    </div>   
</body>
</html>
