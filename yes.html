<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
            text-align: center;
        }
        .container {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .happy-goose img {
            width: 250px;
        }
        .cta-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hooray! ðŸ¦¢ðŸ’•</h1>
        <p>You made the silly goose (and me) very happy!</p>
        <div class="happy-goose">
            <img src="images/happy_goose.png" alt="Happy Goose">
        </div>
        <p><strong>Don't go yet!</strong><br>Click below to plan our date!</p>
        <a href="date_picker.html" class="cta-button">Click Me</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio;
    
            // Check if an existing audio player already exists
            if (window.parent.audioPlayer) {
                audio = window.parent.audioPlayer;
            } else {
                // Create a new audio player only once
                audio = new Audio("music.mp3"); // Replace with your actual file
                audio.loop = true;
                audio.volume = 0.5;
                window.parent.audioPlayer = audio;
            }
    
            // Restore playback position
            let savedTime = sessionStorage.getItem("musicTime") || 0;
            audio.currentTime = parseFloat(savedTime);
    
            // Play music after the first interaction (for iPhones)
            function playMusic() {
                if (audio.paused) {
                    audio.play().then(() => {
                        sessionStorage.setItem("musicTime", audio.currentTime);
                    }).catch(() => {
                        console.log("Autoplay blocked, waiting for user interaction.");
                    });
                }
            }
    
            // Detect user interaction to start music (fix for iPhones)
            document.body.addEventListener("click", playMusic);
    
            // Save playback position every second
            setInterval(() => {
                sessionStorage.setItem("musicTime", audio.currentTime);
            }, 1000);
        });
    </script>  
</body>
</html>
