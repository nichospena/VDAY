<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities Selection</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Center container */
        .container {
            text-align: center;
        }

        /* Activities grid styling */
        .activity-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            justify-items: center;
            margin-top: 20px;
        }

        /* Individual activity item styling */
        .activity-item {
            text-align: center;
            width: 150px;
        }

        .activity-item img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .activity-item label {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            font-size: 1rem;
        }

        .cta-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("background-music");
    
            // Check if an audio instance already exists
            if (!window.audioPlayer) {
                window.audioPlayer = audio;
                let savedTime = sessionStorage.getItem("musicTime") || 0;
                audio.currentTime = parseFloat(savedTime);
                audio.volume = 0.5;
    
                function playMusic() {
                    if (audio.paused) {
                        audio.play().catch(err => console.log("Autoplay blocked, waiting for user interaction."));
                    }
                }
    
                // Start music on first user interaction (fixes iPhone autoplay block)
                document.body.addEventListener("click", playMusic);
    
                // Save the timestamp every second
                setInterval(() => {
                    sessionStorage.setItem("musicTime", audio.currentTime);
                }, 1000);
            } else {
                // If music is already playing, replace the current audio element
                audio.remove();
                audio = window.audioPlayer;
            }
        });
    </script>    
    <div class="container">
        <h1>Pick an Activity ðŸŽ¨</h1>
        <p>Select what youâ€™d like to do:</p> 
        <form action="thank_you.html" method="GET">
            <input type="hidden" name="date" id="hidden-date">
            <input type="hidden" name="food" id="hidden-food">
            <input type="hidden" name="dessert" id="hidden-dessert">
            <div class="activity-options">
                <!-- Build Legos -->
                <div class="activity-item">
                    <label>
                        <img src="images/build_legos.jpg" alt="Build Legos">
                        <input type="checkbox" name="activity" value="Build Legos"> Build Legos
                    </label>
                </div>
                <!-- Ceramics -->
                <div class="activity-item">
                    <label>
                        <img src="images/ceramics.jpg" alt="Ceramics">
                        <input type="checkbox" name="activity" value="Ceramics"> Ceramics
                    </label>
                </div>
                <!-- Movies in Theater -->
                <div class="activity-item">
                    <label>
                        <img src="images/movies_theater.jpg" alt="Movies in Theater">
                        <input type="checkbox" name="activity" value="Movies in Theater"> Movies in Theater
                    </label>
                </div>
                <!-- Netflix & Cuddles -->
                <div class="activity-item">
                    <label>
                        <img src="images/netflix_cuddles.jpg" alt="Netflix & Cuddles">
                        <input type="checkbox" name="activity" value="Netflix & Cuddles"> Netflix & Cuddles
                    </label>
                </div>
                <!-- Art Night -->
                <div class="activity-item">
                    <label>
                        <img src="images/art_night.jpg" alt="Art Night">
                        <input type="checkbox" name="activity" value="Art Night"> Art Night
                    </label>
                </div>
                <!-- Shopping Haul -->
                <div class="activity-item">
                    <label>
                        <img src="images/shopping_haul.jpg" alt="Shopping Haul">
                        <input type="checkbox" name="activity" value="Shopping Haul"> Shopping Haul
                    </label>
                </div>
            </div>
            <button type="submit" class="cta-button">Submit</button>
        </form>
        <script>
            const params = new URLSearchParams(window.location.search);
            document.getElementById('hidden-date').value = params.get('date') || 'Not provided';
            document.getElementById('hidden-food').value = params.get('food') || 'Not provided';
            document.getElementById('hidden-dessert').value = params.get('dessert') || 'Not provided';
        </script>
    
    </div>   
</body>
</html>
