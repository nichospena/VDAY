<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="thank-you">Thank You for Being My Valentine! ðŸ’–</h1>
        <p>Your responses have been submitted and saved! ðŸ˜Š</p>
        <form id="email-form">
            <input type="hidden" name="date" id="hidden-date">
            <input type="hidden" name="food" id="hidden-food">
            <input type="hidden" name="dessert" id="hidden-dessert">
            <input type="hidden" name="activity" id="hidden-activity">
            <button type="submit" class="cta-button">Send Email</button>
        </form>
    </div>

    <script>
        (function() {
            emailjs.init("PwtIitXTXoBlmJ3_H"); // Your Public Key
        })();

        const params = new URLSearchParams(window.location.search);
    document.getElementById('hidden-date').value = params.get('date') || 'Not provided';
    document.getElementById('hidden-food').value = params.get('food') || 'Not provided';
    document.getElementById('hidden-dessert').value = params.get('dessert') || 'Not provided';
    document.getElementById('hidden-activity').value = params.get('activity') || 'Not provided';

        document.getElementById("email-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const emailData = {
                date: document.getElementById('hidden-date').value,
                food: document.getElementById('hidden-food').value,
                dessert: document.getElementById('hidden-dessert').value,
                activity: document.getElementById('hidden-activity').value
            };

            console.log("Sending Email with data:", emailData);

            emailjs.send("service_xgwdobj", "template_4nm7zfh", emailData)
            .then(function(response) {
                alert("Email sent successfully!");
                console.log("Success:", response);
            }, function(error) {
                alert("Error sending email. Check console for details.");
                console.error("EmailJS Error:", error);
            });
        });
    </script>
    <script>
        // Check if the audio player already exists to prevent restarting
        if (!window.audioPlayer) {
            window.audioPlayer = new Audio("music.mp3"); // Replace with your actual file
            window.audioPlayer.loop = true;
            window.audioPlayer.volume = 0.5;
    
            // Restore last saved playback position
            let savedTime = localStorage.getItem("musicTime") || 0;
            window.audioPlayer.currentTime = parseFloat(savedTime);
    
            window.audioPlayer.play().catch(() => {
                console.log("Autoplay blocked, waiting for user interaction.");
            });
    
            // Continuously save the current playback position
            setInterval(() => {
                localStorage.setItem("musicTime", window.audioPlayer.currentTime);
            }, 1000);
        }
    
        // Ensure music starts if user interacts with the page
        document.addEventListener("click", function () {
            if (window.audioPlayer.paused) {
                window.audioPlayer.play();
            }
        });
    </script>    
</body>
</html>
